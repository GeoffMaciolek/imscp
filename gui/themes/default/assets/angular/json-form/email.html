<div class="form-group">
	<label for="{{field.name}}" class="col-sm-2 control-label">
		{{field.metadata.label}}
		<jq-tooltip ng-show="field.metadata.tooltip" ng-attr-title="{{field.metadata.tooltip}}"></jq-tooltip>
	</label>
	<input id="{{field.name}}" name="{{field.name}}" type="email" ng-model="field.value"
		   ng-required="field.metadata.required">
</div>
