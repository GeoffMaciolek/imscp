<div class="form-group">
	<label for="{{field.name}}" class="col-sm-2 control-label">
		{{field.metadata.label}}
		<jq-tooltip ng-show="field.metadata.tooltip" ng-attr-title="{{field.metadata.tooltip|escapeHtml}}"></jq-tooltip>
	</label>
	<select id="{{field.name}}" name="{{field.name}}" ng-model="field.value" required>
		<option ng-repeat="opt in field.metadata.choices" ng-selected="opt.value == field.value" value="{{opt.value|escapeHtml}}">
			{{opt.name}}
		</option>
	</select>
</div>
