<div class="form-group">
	<label for="{{field.name}}" class="col-sm-2 control-label">
		{{field.metadata.label}}
		<jq-tooltip ng-show="field.metadata.tooltip" ng-attr-title="{{field.metadata.tooltip}}"></jq-tooltip>
	</label>
	<label><input type="password" style="display:none"></label>
	<input id="{{field.name}}" name="{{field.name}}" type="password" ng-model="field.value"
		   ng-minlength="field.metadata.minlength" ng-maxlength="field.metadata.maxlength"
		   ng-pattern="field.metadata.regexp|strToRegexp" ng-required="field.metadata.required">
</div>
